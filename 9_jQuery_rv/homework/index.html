<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<title>index1</title>
	<style>
	body{
		background-color: #f1f3f6;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	.div{
		width: 320px;
		height: 60px;
		background-color: #f1f3f6;
		display: flex;
		justify-content: center;
		align-items: center;
		border-radius: 12px;
		box-shadow: 30px 30px 80px rgba(55, 84, 170, .1), -30px -30px 80px rgba(255, 255, 255), inset 4px 4px 20px rgba(255, 255, 255, .5);
		margin: 0 10px;
	}
	a{
		text-decoration: none;
		text-transform: uppercase;
		font-family: 'Montserrat', sans-serif;
		color: #111;
		letter-spacing: 2px;
	}
	</style>
</head>
<body>
		
		<a href="http://www.google.com.ua/"><div class="div">HTTP</div></a>
		<a class="href__https" href="https://www.google.com.ua/"><div class="div">HTTPS</div></a>
